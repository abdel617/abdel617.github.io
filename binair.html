      <h1>Binaire getallen</h1> 
      <p>Het binaire getallenstelsel bestaat maar uit twee cijfers, namelijk 1 en 0. Een 1 of een 0 wordt ook wel een bit genoemd. Een reeks van acht 1-en en 0-en wordt een byte genoemd<br>. Een halve pagina met tekst op een computer is hetzelfde als 1 KB (KiloByte), 1.000 bytes.</p>
